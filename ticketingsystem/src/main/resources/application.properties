spring.application.name=ticketingsystem


spring.datasource.url=jdbc:postgresql://localhost:5432/ticketing_system
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT

jwt.secret.key=${JWT_SECRET_KEY}


#mailtrap
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAILTRAP_USERNAME}
spring.mail.password=${MAILTRAP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#azure blob storage

# Azure Blob Storage Configuration
azure.blob.connection-string=${AZURE_STORAGE_CONNECTION_STRING}